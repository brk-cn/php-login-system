<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="login-form">
      <form action="login.php" method="post">
        <input type="email" id="login-email" name="email" placeholder="email" required />
        <div class="error"></div>
        <input type="password" name="password" placeholder="password" required />
        <div class="error"></div>
        <label for="remember-me"><input type="checkbox" id="remember-me" name="remember-me" />Remember me</label>
        <button type="submit">LOGIN</button>
        <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign up</a></p>
      </form>
    </div>

    <div id="sign-up-form">
      <form action="sign-up.php" method="post" onsubmit="return validateSignUpForm()">
        <input
          type="email"
          id="sign-up-email"
          name="email"
          placeholder="email"
          required
          oninput="validateEmail(this.value)"
        />
        <div id="email-error" class="error"></div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
          oninput="validatePasswords()"
        />
        <div id="password-error" class="error"></div>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="confirm password"
          required
          oninput="validatePasswords()"
        />
        <div id="confirm-password-error" class="error"></div>
        <button id="sign-up-btn" type="submit">SIGN UP</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
